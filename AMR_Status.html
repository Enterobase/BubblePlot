<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HC500 â€“ Strain Resistance Composition</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background: #fafafa;
    }

    #chart {
      flex: 1;
    }

    svg {
      display: block;
      margin: auto;
    }

    circle, path {
      stroke: none !important;
    }

    #legend {
      width: 300px;
      height: 100vh;
      overflow-y: auto;
      background: white;
      border-left: 1px solid #ddd;
      padding: 10px;
    }

    #legend h3 {
      margin-top: 0;
    }

    .legend-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 10px;
      font-size: 12px;
    }

    .legend-color {
      width: 14px;
      height: 14px;
      margin-right: 8px;
      margin-top: 3px;
      flex-shrink: 0;
    }

    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 8px 10px;
      font-size: 12px;
      pointer-events: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      opacity: 0;
      max-width: 300px;
    }
  </style>
</head>
<body>

<div id="chart">
  <h2 id="plot-title" style="text-align:center"></h2>
  <svg width="900" height="900"></svg>
</div>

<div id="legend">
  <h3>Strain category</h3>
  <div id="legend-items"></div>
</div>

<div class="tooltip"></div>

<script>
const width = 900;
const height = 900;

const CATEGORIES = [
  "XDR",
  "pre-XDR",
  "MDR",
  "Rifampicin",
  "No resistance",
  "Other drug resistance"
];

const COLORS = {
  "XDR": "#1A3263",
  "pre-XDR": "#e67e22",
  "MDR": "#c62828",
  "Rifampicin": "#C5D89D",
  "No resistance": "#e0e0e0",
  "Other drug resistance": "#AAC4F5"
};


const OPACITY = {
  "XDR": 1,
  "pre-XDR": 1,
  "MDR": 1,
  "Rifampicin": 1,
  "No resistance": 1,
  "Other drug resistance": 0.50
};

const svg = d3.select("svg");
const tooltip = d3.select(".tooltip");

const pack = d3.pack()
  .size([width, height])
  .padding(6);

d3.json("hc500_strain_composition.json").then(data => {

  /* ---------------- hierarchy (CRITICAL FIX) ---------------- */
  const root = d3.hierarchy(data)
    .sum(d => d.children ? d.total : d.value)
    .sort((a, b) => b.value - a.value);

  pack(root);

  const hc500Nodes = root.children;

  /* ---------------- title ---------------- */
  const totalStrains = d3.sum(hc500Nodes, d => d.data.total);

  d3.select("#plot-title")
    .text(
      `HC500 strain resistance composition ` +
      `(Total strains: ${totalStrains.toLocaleString()})`
    );

  /* ---------------- global category totals ---------------- */
  const categoryTotals = new Map();

  hc500Nodes.forEach(hc => {
    hc.children.forEach(c => {
      categoryTotals.set(
        c.data.name,
        (categoryTotals.get(c.data.name) || 0) + c.data.value
      );
    });
  });

  /* ---------------- pie helpers ---------------- */
  const pie = d3.pie()
    .value(d => d.value)
    .padAngle(0);

  const arc = d3.arc();

  /* ---------------- draw HC500 bubbles ---------------- */
  const g = svg.selectAll("g")
    .data(hc500Nodes)
    .enter()
    .append("g")
    .attr("transform", d => `translate(${d.x}, ${d.y})`);

  g.each(function(d) {
    const radius = d.r;
    arc.innerRadius(0).outerRadius(radius);

    const slices = d.children
      .map(c => c.data)
      .filter(c => c.value > 0);

    d3.select(this)
      .selectAll("path")
      .data(pie(slices))
      .enter()
      .append("path")
      .attr("d", arc)
      .attr("fill", p => COLORS[p.data.name])
      .attr("fill-opacity", p => OPACITY[p.data.name])
      .on("mouseover", (event, p) => {
        tooltip
          .style("opacity", 1)
          .html(`
            <strong>${d.data.name}</strong><br/>
            Category: ${p.data.name}<br/>
            Strains: ${p.data.value.toLocaleString()}
          `);
      })
      .on("mousemove", event => {
        tooltip
          .style("left", (event.pageX + 12) + "px")
          .style("top", (event.pageY + 12) + "px");
      })
      .on("mouseout", () => tooltip.style("opacity", 0));
  });

  /* ---------------- legend ---------------- */
  const legend = d3.select("#legend-items");

  const legendItem = legend.selectAll(".legend-item")
    .data(CATEGORIES)
    .enter()
    .append("div")
    .attr("class", "legend-item");

  legendItem.append("div")
    .attr("class", "legend-color")
    .style("background", d => COLORS[d])
    .style("opacity", d => OPACITY[d]);

  legendItem.append("div")
    .html(d => `
      <div>${d}</div>
      <div style="color:#666; font-size:11px">
        ${categoryTotals.get(d).toLocaleString()} strains
      </div>
    `)
    .style("opacity", d => OPACITY[d] === 1 ? 1 : 0.4);
});
</script>

</body>
</html>
