<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HC500 + Country Composition</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background: #fafafa;
    }

    #chart {
      flex: 1;
    }

    svg {
      display: block;
      margin: auto;
    }

    /* Force-remove any strokes */
    circle, path {
      stroke: none !important;
      stroke-width: 0 !important;
    }

    #legend {
      width: 260px;
      height: 100vh;
      overflow-y: auto;
      background: white;
      border-left: 1px solid #ddd;
      padding: 10px;
    }

    #legend h3 {
      margin-top: 0;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-size: 12px;
    }

    .legend-color {
      width: 14px;
      height: 14px;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 6px 10px;
      font-size: 12px;
      pointer-events: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      opacity: 0;
    }
  </style>
</head>
<body>

<div id="chart">
  <svg width="900" height="900"></svg>
</div>

<div id="legend">
  <h3>Country</h3>
  <div id="legend-items"></div>
</div>

<div class="tooltip"></div>

<script>
const width = 900;
const height = 900;

const svg = d3.select("svg");
const tooltip = d3.select(".tooltip");

const pack = d3.pack()
  .size([width, height])
  .padding(5);

d3.json("hc500_continent_d3.json").then(data => {

  const root = d3.hierarchy(data)
    .sum(d => d.value)
    .sort((a, b) => b.value - a.value);

  pack(root);

  const hc500Nodes = root.children;

  // Collect unique countries
  const countries = Array.from(
    new Set(hc500Nodes.flatMap(d => d.children.map(c => c.data.name)))
  );

  const color = d3.scaleOrdinal()
    .domain(countries)
    .range(d3.schemeTableau10.concat(d3.schemeSet3, d3.schemePaired));

  // âœ… Seam-free pie
  const pie = d3.pie()
    .value(d => d.value)
    .padAngle(0.005);   // KEY FIX

  const arc = d3.arc();

  const g = svg.selectAll("g")
    .data(hc500Nodes)
    .enter()
    .append("g")
    .attr("transform", d => `translate(${d.x}, ${d.y})`);

  // HC500 bubble (no border)
  // g.append("circle")
  //   .attr("r", d => d.r)
  //   .attr("fill", "#eee");

  // Country pie inside HC500
  g.each(function(d) {
    const radius = d.r;
            // * 0.95;
    arc.innerRadius(0).outerRadius(radius);

    const countryData = d.children.map(c => c.data);

    d3.select(this)
      .selectAll("path")
      .data(pie(countryData))
      .enter()
      .append("path")
      .attr("d", arc)
      .attr("fill", p => color(p.data.name))
      .on("mouseover", (event, p) => {
        tooltip
          .style("opacity", 1)
          .html(`
            <strong>${d.data.name}</strong><br/>
            ${p.data.name}: ${p.data.value}
          `);
      })
      .on("mousemove", event => {
        tooltip
          .style("left", (event.pageX + 12) + "px")
          .style("top", (event.pageY + 12) + "px");
      })
      .on("mouseout", () => tooltip.style("opacity", 0));
  });

  // -----------------------
  // Scrollable legend
  // -----------------------
  const legend = d3.select("#legend-items");

  const legendItem = legend.selectAll(".legend-item")
    .data(countries)
    .enter()
    .append("div")
    .attr("class", "legend-item");

  legendItem.append("div")
    .attr("class", "legend-color")
    .style("background", d => color(d));

  legendItem.append("div")
    .text(d => d);
});
</script>

</body>
</html>
