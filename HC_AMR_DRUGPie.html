<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HC500 – Drug Resistance Composition</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background: #fafafa;
    }

    #chart {
      flex: 1;
    }

    svg {
      display: block;
      margin: auto;
    }

    /* absolutely no borders */
    circle, path {
      stroke: none !important;
    }

    text {
      text-anchor: middle;
      fill: #222;
      pointer-events: none;
      font-size: 12px;
    }

    /* legend */
    #legend {
      width: 260px;
      height: 100vh;
      overflow-y: auto;
      background: white;
      border-left: 1px solid #ddd;
      padding: 10px;
    }

    #legend h3 {
      margin-top: 0;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      font-size: 12px;
    }

    .legend-color {
      width: 14px;
      height: 14px;
      margin-right: 8px;
      flex-shrink: 0;
    }

    /* tooltip */
    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 8px 10px;
      font-size: 12px;
      pointer-events: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      opacity: 0;
      max-width: 280px;
    }
  </style>
</head>
<body>

<div id="chart">
  <h2 style="text-align:center">
    HC500 clusters with drug-level resistance composition
  </h2>
  <svg width="900" height="900"></svg>
</div>

<div id="legend">
  <h3>Drug</h3>
  <div id="legend-items"></div>
</div>

<div class="tooltip"></div>

<script>
const width = 900;
const height = 900;

const svg = d3.select("svg");
const tooltip = d3.select(".tooltip");

/* spacing BETWEEN HC500 bubbles (not a border) */
const pack = d3.pack()
  .size([width, height])
  .padding(6);

d3.json("hc500_drug_pie.json").then(data => {

  const root = d3.hierarchy(data)
    .sum(d => d.value)
    .sort((a, b) => b.value - a.value);

  pack(root);

  const hc500Nodes = root.children;

  /* collect unique drugs */
  const drugs = Array.from(
    new Set(
      hc500Nodes.flatMap(d => d.children.map(c => c.data.name))
    )
  );

  const color = d3.scaleOrdinal()
    .domain(drugs)
    .range(
      d3.schemeTableau10
        .concat(d3.schemeSet3)
        .concat(d3.schemePaired)
    );

  const pie = d3.pie()
    .value(d => d.value)
    .padAngle(0.005);   // removes seams

  const arc = d3.arc();

  const g = svg.selectAll("g")
    .data(hc500Nodes)
    .enter()
    .append("g")
    .attr("transform", d => `translate(${d.x}, ${d.y})`);

  /* ❌ NO background HC500 circle */

  /* drug pies fill entire HC500 radius */
  g.each(function(d) {
    const radius = d.r;          // FULL radius
    arc.innerRadius(0).outerRadius(radius);

    const drugData = d.children.map(c => c.data);

    d3.select(this)
      .selectAll("path")
      .data(pie(drugData))
      .enter()
      .append("path")
      .attr("d", arc)
      .attr("fill", p => color(p.data.name))
      .on("mouseover", (event, p) => {
        tooltip
          .style("opacity", 1)
          .html(`
            <strong>${d.data.name}</strong><br/>
            Drug: ${p.data.name}<br/>
            Resistant strains: ${p.data.value}<br/><br/>
            <span style="color:#555">
<!--              Resistant = ≥1 resistance-associated mutation detected-->
<!--              (TabResDet / AMRfinder)-->
            </span>
          `);
      })
      .on("mousemove", event => {
        tooltip
          .style("left", (event.pageX + 12) + "px")
          .style("top", (event.pageY + 12) + "px");
      })
      .on("mouseout", () => tooltip.style("opacity", 0));
  });

  /* HC500 labels (only for big bubbles) */
  g.filter(d => d.r > 70)
    .append("text")
    .attr("dy", "0.35em")
    .style("font-weight", "bold")
    .text(d => d.data.name);

  /* ---------- Legend ---------- */
  const legend = d3.select("#legend-items");

  const legendItem = legend.selectAll(".legend-item")
    .data(drugs)
    .enter()
    .append("div")
    .attr("class", "legend-item");

  legendItem.append("div")
    .attr("class", "legend-color")
    .style("background", d => color(d));

  legendItem.append("div")
    .text(d => d);
});
</script>

</body>
</html>
